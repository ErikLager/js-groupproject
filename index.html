<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDB</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="helpers.js"></script>
</head>

<body>
    <div class="content">
        <div class="search-bar">
            <form>
                <label>Artist:</label>
                <input placeholder="artist" type="text" id="artist">
                <p class="error" id="error1" hidden>You need to enter a artist</p>
                <label>Song:</label>
                <input placeholder="song" type="text" id="song">
                <p class="error" id="error2" hidden>You need to enter a song</p>
                <button id="search">Search</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
